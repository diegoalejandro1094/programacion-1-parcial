<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body sticky-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="Deportiva SA Logo" class="img-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#product-list-hombre">Hombre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#product-list-mujer">Mujer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#product-list-zapatillas">Zapatillas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#product-list-accesorios">Accesorios</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!--carrousel-->
  <div id="carouselExampleIndicators" class="carousel slide mt-2">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/banner1.png" class="d-block w-100 img-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/banner2.webp" class="d-block w-100 img-fluid" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/banner3.jpeg" class="d-block w-100 img-fluid" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container my-5">
    <!-- Categoría Hombre -->
    <h2 class="text-left mb-4">Hombre</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="product-list-hombre">
        <!-- Productos de Hombre se insertarán aquí -->
    </div>

    <!-- Categoría Mujer -->
    <h2 class="text-left mb-4 mt-5">Mujer</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="product-list-mujer">
        <!-- Productos de Mujer se insertarán aquí -->
    </div>


    <!-- Categoría Zapatillas -->
    <h2 class="text-left mb-4 mt-5">Zapatillas</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="product-list-zapatillas">
        <!-- Productos de Zapatillas se insertarán aquí -->
    </div>


    <!-- Categoría Accesorios -->
    <h2 class="text-left mb-4 mt-5">Accesorios</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" id="product-list-accesorios">
        <!-- Productos de Accesorios se insertarán aquí -->
    </div>

  </div>

  <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Tienda Deportiva. Todos los derechos reservados.</p>
    </footer>
  
  <script src="script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
